{
  "Logging": {
    "LogLevel": {
      "Default": "Information",
      "Microsoft": "Warning",
      "Microsoft.Hosting.Lifetime": "Information"
    }
  },
  "AllowedHosts": "*",
  "Urls": "https://localhost:5502;http://localhost:5501",
  "ReverseProxy": {
    "Routes": {
      "auth_route": {
        "ClusterId": "auth_service_api",
        "Match": {
          "Path": "api/auth/{**catch-all}"
        },
        "Transforms": [
          { "PathRemovePrefix": "api/auth" },
          { "PathPrefix": "/api"}
        ]
      },
      "testing_route": {
        "ClusterId": "testing_service_api",
        "Match": {
          "Path": "api/testing/{**catch-all}"
        },
        "Transforms": [
          { "PathRemovePrefix": "api/testing" },
          { "PathPrefix": "/api"}
        ]
      },
      "feedback_route": {
        "ClusterId": "feedback_service_api",
        "Match": {
          "Path": "api/feedback/{**catch-all}"
        },
        "Transforms": [
          { "PathRemovePrefix": "api/feedback" },
          { "PathPrefix": "/api"}
        ]
      }
    },
    "Clusters": {
      "auth_service_api": {
        "Destinations": {
          "destination1": {
            "Address": "https://testing_authorization_api:5202"
          }
        }
      },
      "testing_service_api": {
        "Destinations": {
          "destination1": {
            "Address": "https://testing_testing_api:5302"
          }
        }
      },
      "feedback_service_api": {
        "Destinations": {
          "destination1": {
            "Address": "https://testing_feedback_api:5402"
          }
        }
      }
    }
  }
}
